version: 2
jobs:
  build:
    working_directory: ~/tsujun

    docker:
      - image: circleci/openjdk:9-jdk

    steps:
      - checkout

      - restore_cache:
          keys:
            - tsujun-{{ checksum "build.gradle" }}-{{ checksum "yarn.lock" }}
            - tsujun-{{ checksum "build.gradle" }}
            - tsujun

      - run: ./gradlew build

      - save_cache:
          paths:
            - ~/.gradle
          key: tsujun-{{ checksum "build.gradle" }}-{{ checksum "yarn.lock" }}

      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/libs/tsujun-*.jar
